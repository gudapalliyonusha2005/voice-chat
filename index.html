<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice Chat AI Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f4f8;
      padding: 50px;
    }
    #chat {
      width: 80%;
      max-width: 600px;
      margin: 20px auto;
      padding: 15px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: left;
      min-height: 200px;
      overflow-y: auto;
    }
    .user { color: blue; margin: 5px 0; }
    .bot { color: green; margin: 5px 0; }
    button {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover { background: #45a049; }
  </style>
</head>
<body>

  <h1>ðŸŽ™ Voice Chat AI Assistant</h1>
  <div id="chat"></div>
  <button id="talk">Start Talking</button>

  <script>
    const chatBox = document.getElementById("chat");
    const button = document.getElementById("talk");

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = new SpeechRecognition();
    recognition.lang = "en-US";
    recognition.interimResults = false;

    function speak(text) {
      const speech = new SpeechSynthesisUtterance(text);
      speech.lang = "en-US";
      window.speechSynthesis.speak(speech);
    }

    recognition.onresult = function(event) {
      const userText = event.results[0][0].transcript;
      addMessage("You: " + userText, "user");

      // ðŸ”¹ Here you can replace with an API call to AI backend
      let botReply = "I heard you say: " + userText;

      addMessage("Assistant: " + botReply, "bot");
      speak(botReply);
    };

    recognition.onerror = function(event) {
      addMessage("Error: " + event.error, "bot");
    };

    button.addEventListener("click", () => {
      recognition.start();
    });

    function addMessage(message, cls) {
      const p = document.createElement("p");
      p.textContent = message;
      p.className = cls;
      chatBox.appendChild(p);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>

</body>
</html>
